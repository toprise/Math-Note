<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Notes | Knowledge Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Âü∫Á°ÄÈáçÁΩÆ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        .page-header {
            text-align: center;
            margin: 4rem 0;
            opacity: 0;
            animation: floatIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .page-title {
            font-size: 2.8rem;
            color: #2c3e50;
            position: relative;
            display: inline-block;
            padding: 0 2rem;
            background: linear-gradient(90deg, #4a90e2 0%, #6c5ce7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(74, 144, 226, 0.2));
        }

        /* Âç°ÁâáÂÆπÂô® */
        .card-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            opacity: 0;
            animation: cardAppear 0.8s ease-out 0.3s forwards;
        }

        /* Áü•ËØÜÂç°Áâá */
        .knowledge-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            margin: 1.5rem 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.05),
                      0 1px 3px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .knowledge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(74, 144, 226, 0.1) 0%,
                rgba(108, 92, 231, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .knowledge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(50, 50, 93, 0.1),
                     0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .knowledge-card:hover::before {
            opacity: 1;
        }

        .card-link {
            display: block;
            padding: 1.8rem 2rem;
            color: #2c3e50;
            text-decoration: none;
            position: relative;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4a90e2 0%, #6c5ce7 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .card-text {
            font-weight: 600;
            font-size: 1.2rem;
            position: relative;
        }

        /* ËøîÂõûÊåâÈíÆÁâπÊÆäÊ†∑Âºè */
        .back-card .card-icon {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .card-link {
                padding: 1.2rem;
            }

            .card-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .card-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Math Notes</h1>
    </header>

    <main class="card-container">
        <article class="knowledge-card">
            <a href="One_About_Discrete_Mathematics.html" class="card-link">
                <div class="card-content">
                    <div class="card-icon">üìö</div>
                    <span class="card-text">1. About Discrete Mathematics</span>
                </div>
            </a>
        </article>

        <article class="knowledge-card back-card">
            <a href="javascript:history.back()" class="card-link">
                <div class="card-content">
                    <div class="card-icon">‚Ü©Ô∏è</div>
                    <span class="card-text">Back to Previous</span>
                </div>
            </a>
        </article>
    </main>
</body>
</html>
